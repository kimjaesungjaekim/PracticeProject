<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}"
    layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <title>BOARD</title>

    <script type="text/javascript" th:src="@{/js/app/board/boardHome.js}"></script>

</head>

<body>

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">BOARD</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> 게시글 등록</a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">게시판 목록</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <select name="" class="form-select" onchange="fn_listChange(this.value)" id="listSelect">
                    <option value="5">5개씩</option>
                    <option value="10" selected="selected">10개씩</option>
                    <option value="20">20개씩</option>
                </select>

                <!--정렬버튼-->
                <a href="#" class="btn btn-primary btn-icon-split" onclick="fn_SortByRcnt()" id="sortRcnt">
                    <span class="icon text-white-50">
                        <i class="fas fa-flag"></i>
                    </span>
                    <span class="text" id="rcntName">조회순 ↓</span>
                </a>
                <a href="#" class="btn btn-info btn-icon-split " onclick="fn_SortByHit()" id="sortHit">
                    <span class="icon text-white-50">
                        <i class="fas fa-flag"></i>
                    </span>
                    <span class="text" id="hitName">추천순 ↓</span>
                </a>

                <table class="table card-table">
                    <colgroup>
                        <col width="10%" />
                        <col width="44%" />
                        <col width="10%" />
                        <col width="20%" />
                        <col width="8%" />
                        <col width="8%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                            <th>추천수</th>
                        </tr>
                    </thead>
                    <tbody id="boardList" class="table-border-bottom-0">
                        <!--페이징 비동기-->
                    </tbody>
                </table>
                <div id="boardPaging"></div>
            </div>
        </div>
    </div>
</body>

</html>
